name: Create build for release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          path: main


      - name: Build and Convert the release macOS version
        run: |
          xcrun safari-web-extension-converter main --macos-only --no-prompt --project-location /Users/runner/work/release --app-name ImprovedTube
          xcodebuild -project /Users/runner/work/release/ImprovedTube/ImprovedTube.xcodeproj -target "ImprovedTube (macOS)"

      - name: Upload build version as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Improve YouTube-safari
          path: /Users/runner/work/release